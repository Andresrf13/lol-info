<div class="search_area">
    <div class="input_search">
        <input matInput class="input_box input_text" #searchInput type="text" (input)="doSearch(searchInput.value)" [attr.placeholder]="'search_place_holder' | translate">
        <mat-icon>search</mat-icon>
    </div>
</div>
<div class="display">
    <app-champion-card *ngFor="let item of champions" [champion]="item"></app-champion-card>
</div>
