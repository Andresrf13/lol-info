<div class="container">
    <mat-card class="example-card" *ngFor="let skin of skins" >
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{skin.name}}</mat-card-title>
            <mat-card-subtitle>{{_champion.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{getURl(skin.num)}}" alt="Photo of a Shiba Inu">
    </mat-card>
</div>
